<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>晓痴的GameJam作品集 - Shaucky</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/animate.css"/>
  <style>
    body {
      background-color: #f9f9f9;
    }
    header {
      background-color: #00023D;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    .game-card {
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
	.card {
  	  display: flex;
  	  flex-direction: column;
	}
	.card-body {
  	  flex: 1;
  	  display: flex;
  	  flex-direction: column;
	}
	.card-body .bottom-actions {
  	  margin-top: auto;
	}
	.soc-icon {
	  position: relative;
	  font-size: 26px;
	  line-height: 1;
	  color: #333333;
	  padding: 0 10px 15px;
	  text-decoration: none;
	}
	footer > * {
	  margin-bottom: 20px;
	}
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1 class="display-4">晓痴的GameJam作品集</h1>
    <p class="lead">这里展示了我在各种GameJam活动中参与的游戏作品</p>
  </header>
  <div class="container my-5">
	<div class="p-4 bg-light rounded shadow-sm animate__animated animate__fadeInUp">
	  <p class="mb-0" style="text-indent:2em;">GameJam（或写作Game Jam）是一种游戏创作活动，通常在48小时至21天的有限时间内完成。参与者需要在规定主题下，快速组队、构思并实现一个可玩的游戏原型。它强调创意的迸发、团队的合作以及对游戏设计的探索。GameJam不仅是一次挑战时间与技能的体验，更是展示灵感、结识伙伴和突破自我的舞台。</p>
	</div>
	<div class="text-center my-4 text-dark-emphasis animate__animated animate__fadeInUp" id="game-tips">（页面加载中…来自GitHub Pages服务器…）</div>
    <div class="row g-4" id="game-list">
      <!---->
    </div>
  </div>

  <footer class="text-center py-5 bg-light wow animate__animated animate__fadeInUp" data-wow-delay="0.6s">
	<div style="user-select: none;">
		<p style="font-size: 20px;text-decoration: underline;">Contact <b>ME</b>:</p>
		<a class="soc-icon" target="_blank" href="https://space.bilibili.com/11605064">
			<i class="fa-brands fa-bilibili"></i>
		</a>
		<a class="soc-icon" target="_blank" href="https://github.com/shaucky">
			<i class="fa-brands fa-github"></i>
		</a>
	</div>
    <p>©2025 Shaucky. All Rights Reserved.</p>
  </footer>

  <!--<script src="js/bootstrap.bundle.min.js"></script>-->
  <script src="js/font/fontawesome.min.js"></script>
  <script src="js/font/brands.min.js"></script>
  <script src="js/font/solid.min.js"></script>
  <script src="js/wow.js"></script>
  <script>

  const fallbackGameData = [];

  function getPlatformIcons(platforms) {
    const icons = {
      windows: '<i class="fa-brands fa-windows text-primary me-2"></i>',
      android: '<i class="fa-brands fa-android text-primary me-2"></i>',
      mac: '<i class="fa-brands fa-apple text-primary me-2"></i>',
      web: '<i class="fa-solid fa-globe text-primary me-2"></i>'
    };
    return platforms.map(p => icons[p] || '').join('');
  }

  function renderGameCards(data) {
    const list = document.getElementById('game-list');
    list.innerHTML = '';
    data.forEach(game => {
      const col = document.createElement('div');
      col.className = 'col-md-4 wow animate__animated animate__fadeInUp';
      col.setAttribute('data-wow-delay', '0.4s');
      col.innerHTML = `
        <div class="card game-card shadow-sm h-100">
          <img src="${game.img}" class="card-img-top" alt="${game.title}">
          <div class="card-body">
            <h5 class="card-title">${game.title}</h5>
            <p class="card-jam">${game.jam}</p>
            <p class="card-text">${game.desc}</p>
            <div class="bottom-actions">
              <div class="text-end mb-3">
                ${getPlatformIcons(game.platforms)}
              </div>
              <a href="${game.link}" class="btn btn-primary">详情</a>
            </div>
          </div>
        </div>
      `;
      list.appendChild(col);
    });
    if (typeof WOW === 'function') new WOW().init();
  }

  document.addEventListener("DOMContentLoaded", function() {
    let e = document.getElementById("game-tips");
    e.innerHTML = "（按产出时间倒序）";
    fetch('data/index/games.json', {cache: 'no-store'})
      .then(resp => {
        if (!resp.ok) throw new Error('网络错误');
        return resp.json();
      })
      .then(data => renderGameCards(data))
      .catch(() => {
        renderGameCards(fallbackGameData);
        e.innerHTML += '<br><span style="color:#c00;font-size:14px;">（配置数据加载失败）</span>';
      });
  });
  </script>
  <link rel="stylesheet" href="css/font/fontawesome.min.css"/>
  <link rel="stylesheet" href="css/font/brands.min.css"/>
  <link rel="stylesheet" href="css/font/solid.min.css"/>
</body>
</html>
